<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>

<body>

    <div class="container">

        <input class="input-city" placeholder="Informe o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa de pesquisa">
        </button>

        <div class="content">
            <h2 class="city">"Informe uma cidade"</h2>
            <p class="temp">0°C</p>
        </div>

        <div class="content-sec">
            <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
            <p class="texto-previsao">Nublado</p>
        </div>

        <p class="umidade">Umidade: 0%</p>

    </div>

    <script src="script.js"></script>
</body>

</html>
